<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CepatSnap - Dokumentasi Medis Cepat</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nunito+Sans:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0066CC">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CepatSnap">
    
    <style>
      body {
        font-family: 'Open Sans', system-ui, sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Inter', 'Nunito Sans', sans-serif;
      }
      
      /* Markdown content styling */
      .markdown-content h1, .markdown-content h2, .markdown-content h3, 
      .markdown-content h4, .markdown-content h5, .markdown-content h6 {
        font-weight: 600;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
        color: #1A202C;
      }
      
      .markdown-content h1 { font-size: 1.25rem; }
      .markdown-content h2 { font-size: 1.125rem; }
      .markdown-content h3 { font-size: 1rem; }
      .markdown-content h4 { font-size: 0.875rem; }
      
      .markdown-content p {
        margin-bottom: 0.75rem;
        line-height: 1.6;
      }
      
      .markdown-content ul, .markdown-content ol {
        margin-left: 1.5rem;
        margin-bottom: 0.75rem;
      }
      
      .markdown-content li {
        margin-bottom: 0.25rem;
      }
      
      .markdown-content strong {
        font-weight: 600;
        color: #1A202C;
      }
      
      .markdown-content em {
        font-style: italic;
      }
      
      .markdown-content code {
        background-color: #F1F5F9;
        padding: 0.125rem 0.25rem;
        border-radius: 0.25rem;
        font-family: 'Courier New', monospace;
        font-size: 0.875rem;
      }
      
      .markdown-content pre {
        background-color: #F1F5F9;
        padding: 0.75rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin-bottom: 0.75rem;
      }
      
      .markdown-content pre code {
        background-color: transparent;
        padding: 0;
      }
      
      .markdown-content blockquote {
        border-left: 4px solid #0066CC;
        padding-left: 1rem;
        margin-left: 0;
        margin-bottom: 0.75rem;
        font-style: italic;
        color: #4A5568;
      }
    </style>
</head>
  <body class="bg-[#F8FAFB]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
